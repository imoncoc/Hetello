
<div class="container-fluid my-5">
  <div class="row">
    <div class="col col-10 col-md-6 mx-auto align-self-center">
      <img class="img-fluid rounded mx-auto d-block img-thumbnail" [src]="dataSource.imageUrl" [alt]="dataSource.imageUrl">
    </div>

    <div class="col col-10 col-md-6 mt-5 ps-5">
      <div class="header">
        <h2> {{dataSource.name}} </h2>
        <p>  <span class="favorite {{dataSource.favorite?'':'not'}} ">‚ù§</span> </p>
      </div>

      <div class="rating">
        <star-rating [value]="dataSource.stars" [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black" size="30px" [readonly]="false">
        </star-rating>
      </div>

      <div class="origins">
        <span> {{dataSource.origins}} </span>
      </div>

      <div class="description">
        <p> <span>Description : </span> {{ dataSource.description}} </p>
      </div>

      <div class="cook-time">
        <span>
          Time to shipping <strong> {{ dataSource.cookTime }} </strong> days
        </span>
      </div>

      <div class="price">
        <span> {{ dataSource.price |currency }} </span>
      </div>

      <!-- <button class="btn w-100 cart-button" (click)="handleAddToCart()" (click)="openSnackBar('Product Added To Cart Successful', 'Dismiss')"> -->
      <button class="btn w-100 cart-button" (click)="handleAddToCart()">

         Add to cart
        </button>

    </div>
  </div>
</div>
